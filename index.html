<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur CSV La Poste</title>
</head>
<body>
    <h1>Générateur CSV pour La Poste</h1>
    <form id="csvForm">
        <textarea id="addressInput" rows="8" cols="50" placeholder="Collez ici votre adresse"></textarea><br>
        <button type="button" onclick="generateCSV()">Générer le fichier CSV</button>
    </form>
    <p id="downloadLink" style="display: none;"></p>

    <script>
        function generateCSV() {
            const address = document.getElementById("addressInput").value.trim();

            if (!address) {
                alert("Veuillez entrer une adresse !");
                return;
            }

            // Parsing des lignes d'adresse
            const lines = address.split('\n');
            let nomDeSociete = '';
            let identite = '';
            let civilite = '';
            let nom = '';
            let prenom = '';
            let voie = '';
            let codePostal = '';
            let ville = '';
            let pays = 'France'; // Par défaut
            let lieuDitBP = '';
            let informationComplementaire = '';

            // Parsing spécifique au modèle attendu
            if (lines.length >= 4) {
                const nameParts = lines[0].split(' ');
                civilite = nameParts[0].toLowerCase().includes('madame') ? 'madame' : 'monsieur';
                nom = nameParts.pop(); // Dernier mot = nom
                prenom = nameParts.slice(1).join(' '); // Les autres mots = prénom
                voie = lines[1]; // Deuxième ligne = voie
                const postalParts = lines[2].split(' ');
                codePostal = postalParts[0];
                ville = postalParts.slice(1).join(' ');
                if (lines[3]) {
                    pays = lines[3]; // Quatrième ligne = pays
                }
            }

            // Construction du contenu CSV exact
            const csvContent = `Nom de la société;Identité du destinataire et/ou service;Civilité (autorisée: monsieur ou madame);Nom;Prénom;N° et libellé de voie;Code postal;Ville;Pays;Lieu-dit/BP;Information complémentaire
${nomDeSociete};${identite};${civilite};${nom};${prenom};${voie};${codePostal};${ville};${pays};${lieuDitBP};${informationComplementaire}`;

            // Création et téléchargement du fichier
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "adresse_laposte.csv");
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
