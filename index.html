<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur CSV La Poste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur CSV La Poste</h1>
        <form id="csvForm">
            <textarea id="addressInput" rows="6" placeholder="Collez une adresse ici, sous n'importe quel format"></textarea>
            <button type="button" onclick="generateCSV()">Générer le fichier CSV</button>
        </form>
    </div>

    <script>
    function parseAddress(text) {
        const lines = text.trim().split(/\n+/).map(line => line.trim()).filter(line => line);
        let data = {
            societe: '',
            identite: '',
            civilite: '',
            nom: '',
            prenom: '',
            voie: '',
            codePostal: '',
            ville: '',
            pays: 'France',
            lieuditBP: '',
            infoComplementaire: ''
        };

        const civilites = /^(monsieur|madame|mr|mme|m\.)/i;

        // Identification de la première ligne (professionnel ou particulier)
        if (!lines[0].toLowerCase().match(civilites)) {
            // Adresse professionnelle
            data.societe = lines[0];
            data.identite = lines[1] || '';
            for (let i = 2; i < lines.length; i++) {
                const line = lines[i];
                if (/^\d{5}/.test(line)) {
                    const [codePostal, ...villeParts] = line.split(' ');
                    data.codePostal = codePostal;
                    data.ville = villeParts.join(' ');
                } else if (/^\d+/.test(line)) {
                    data.voie = line;
                }
            }
        } else {
            // Adresse personnelle
            const nameLine = lines[0].replace(civilites, '').trim();
            const nameParts = nameLine.split(' ');
            data.civilite = lines[0].toLowerCase().includes('madame') ? 'madame' : 'monsieur';
            data.nom = nameParts.pop().toUpperCase();
            data.prenom = nameParts.join(' ');

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (/^\d{5}/.test(line)) {
                    const [codePostal, ...villeParts] = line.split(' ');
                    data.codePostal = codePostal;
                    data.ville = villeParts.join(' ');
                } else if (/^\d+/.test(line)) {
                    data.voie = line;
                }
            }
        }

        return data;
    }

    function generateCSV() {
        const input = document.getElementById('addressInput').value;
        if (!input.trim()) {
            alert('Veuillez entrer une adresse');
            return;
        }

        const addressData = parseAddress(input);

        const header = 'Nom de la société;Identité du destinataire et/ou service;Civilité (autorisée: monsieur ou madame);Nom;Prénom;N° et libellé de voie;Code postal;Ville;Pays;Lieu-dit/BP;Information complémentaire';
        const dataLine = `${addressData.societe};${addressData.identite};${addressData.civilite};${addressData.nom};${addressData.prenom};${addressData.voie};${addressData.codePostal};${addressData.ville};${addressData.pays};${addressData.lieuditBP};${addressData.infoComplementaire}`;

        const csvContent = `${header}\n${dataLine}`;

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', 'adresses_laposte.csv');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>
</body>
</html>
